    <script type="text/javascript" src="daten/js/data.js"></script>

  <body>
    <div class="mein_absatz">
    Der putzige <em>Mini-Lamassu</em> veranschaulicht die<br />
    Mendelschen Vererbungsregeln an einem einfachen Modell.<br />
    Er besitzt die folgenden charakteristischen Eigenschaften:
    </div>
    <table>
      <tr>
        <th>
          &nbsp;
        </th>
        <th colspan="4">
          Genotyp
        </th>
        <th>
          Phänotyp
        </th>
      </tr>
      <tr>
        <td class="nach_rechts nach_oben">
          <strong>B</strong>eine:
        </td>
        <td class="nach_rechts nach_oben">
          <select id="s_beine_li" onchange="setze_phaenotyp()">
            <option value="B" title="dominantes Allel für Beine">B</option>
            <option value="b" title="rezessives Allel für beinlos">b</option>
          </select>
        </td>
        <td>
          <img id="img_chr1_li" src="" alt="img_chr1_li" />
        </td>
        <td>
          <img id="img_chr1_re" src="" alt="img_chr1_re" />
        </td>
        <td class="nach_oben">
          <select id="s_beine_re" onchange="setze_phaenotyp()">
            <option value="B" title="dominantes Allel für Beine">B</option>
            <option value="b" title="rezessives Allel für beinlos">b</option>
          </select>
        </td>
        <td rowspan="6" class="nach_unten zentriert"><!--  class="nach_oben" -->
          <img id="img_phaenotyp" src="" alt="alt" /><br />
          <span id="span_phaenotyp"></span>
        </td>
      </tr>
      <tr>
        <td>
          &nbsp;
        </td>
        <td>
          &nbsp;
        </td>
        <td>
          &nbsp;
        </td>
        <td>
          &nbsp;
        </td>
      </tr>
      <tr>
        <td class="nach_rechts">
          <strong>F</strong>lügel:
        </td>
        <td class="nach_rechts">
          <select id="s_fluegel_li" onchange="setze_phaenotyp()">
            <option value="F" title="dominantes Allel für Flügel">F</option>
            <option value="f" title="rezessives Allel für flügellos">f</option>
          </select>
        </td>
        <td rowspan="2">
          <img id="img_chr2_li" src="" alt="img_chr2_li" />
        </td>
        <td rowspan="2">
          <img id="img_chr2_re" src="" alt="img_chr2_re" />
        </td>
        <td>
          <select id="s_fluegel_re" onchange="setze_phaenotyp()">
            <option value="F" title="dominantes Allel für Flügel">F</option>
            <option value="f" title="rezessives Allel für flügellos">f</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="nach_rechts">
          <strong>G</strong>roßer&nbsp;Kopf:
        </td>
        <td class="nach_rechts">
          <select id="s_kopf_li" onchange="setze_phaenotyp()">
            <option value="G" title="dominantes Allel für einen großen Kopf">G</option>
            <option value="g" title="rezessives Allel für einen Schrumpfkopf">g</option>
          </select>
        </td>
        <td>
          <select id="s_kopf_re" onchange="setze_phaenotyp()">
            <option value="G" title="dominantes Allel für einen großen Kopf">G</option>
            <option value="g" title="rezessives Allel für einen Schrumpfkopf">g</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          &nbsp;
        </td>
        <td>
          &nbsp;
        </td>
        <td>
          &nbsp;
        </td>
        <td>
          &nbsp;
        </td>
      </tr>
      <tr>
        <td class="nach_rechts nach_oben">
          <strong>R</strong>ote&nbsp;Farbe&nbsp;und&nbsp;Geschlecht:
        </td>
        <td class="nach_rechts nach_oben">
          <select id="s_farbe_li" onchange="setze_phaenotyp()">
            <option value="XR" title="dominantes Allel für rote Farbe auf einem X-Chromosom">XR</option>
            <option value="Xr" title="rezessives Allel für weiß auf einem X-Chromosom">Xr</option>
          </select>
        </td>
        <td>
          <img id="img_gon_li" src="" alt="img_gon_li" />
        </td>
        <td>
          <img id="img_gon_re" src="" alt="img_gon_re" />
        </td>
        <td class="nach_oben">
          <select id="s_farbe_re" onchange="setze_phaenotyp()">
            <option value="XR" title="dominantes Allel für rote Farbe auf einem X-Chromosom">XR</option>
            <option value="Xr" title="rezessives Allel für weiß auf einem X-Chromosom">Xr</option>
            <option value="Y0" title="fehlendes Allel im Falle eines Y-Chromosoms">Y₀</option>
          </select>
        </td>
      </tr>
    </table>
  </body>
