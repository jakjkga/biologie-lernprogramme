<li>Mit Hilfe eines <span class="enzym">speziellen Enzyms</span> werden 
    die RNA-<span class="enzym">Primer</span> entfernt und durch 
    <span class="leitstrang">DNA-Nukleotide</span> ersetzt.  
<li>Der <span class="leitstrang">Leitstrang</span> kann ganz bis zum Ende des 
    <span class="elternstrang">ersten Vorlagen-DNA-Einzelstrangs</span> 
    synthetisiert werden (vgl. Abb. <span class="bildnr">J</span> und 
    <span class="bildnr">K</span>).
